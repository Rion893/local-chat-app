<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Chat App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>


    <div id="signup-container" class="signup-container hidden">
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Username">
        <input type="password" id="signup-password" placeholder="Password">
        <button id="signup-button">Sign Up</button>
        <p id="signup-error" class="error-message"></p>
        <p>Already have an account? <a id="goto-login" href="#">Login here</a></p>
    </div>
    
    <div id="login-container" class="login-container">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button id="login-button">Login</button>
        <p id="login-error" class="error-message"></p>
        <p>Don't have an account? <a id="goto-signup" href="#">Sign up here</a></p>
    </div>
    
    <div id="chat-container" class="chat-container hidden">
        <div class="sidebar">
            <div class="search-bar">
                <input type="text" id="search-users" placeholder="Search users...">
            </div>
            <div id="user-list" class="user-list"></div>
        </div>
        <div class="chat-window">
            <div id="chat-header" class="chat-header">
                <h3 id="chat-with">Select a user to chat</h3>
            </div>
            <div id="chat-box" class="chat-box"></div>
            <div class="input-container">
                <input type="text" id="message-input" placeholder="Type your message here...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
